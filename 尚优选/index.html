
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

    <title></title>
</head>
<body>
<!--最外层的包裹元素-->
<div id="wrapper">
    <!--头部-->
    <header id="header">
        <!--上面部分-->
        <div class="headTop">
            <!--版心元素-->
            <div class="headTopMain">
                <!--左侧-->
                <div class="left">
                    <h5>欢迎来到尚优选! 请</h5>
                    <p>
                        <a href="javascript:;">登录</a>
                        <a href="javascript:;">注册</a>
                    </p>
                </div>
                <div class="right">
                    <nav>
                        <a href="javascript:;">我的订单</a>
                        <a href="javascript:;">我的购物车</a>
                        <a href="javascript:;">我的尚优选</a>
                        <a href="javascript:;">尚优选会员</a>
                        <a href="javascript:;">企业采购</a>
                        <a href="javascript:;">关注尚优选</a>
                        <a href="javascript:;">合作招商</a>
                        <a href="javascript:;">商家后台</a>
                    </nav>
                </div>
            </div>
        </div>
        <!--下面部分-->
        <div class="headBottom">
            <!--版心元素-->
            <div class="headBottomMain">
                <!--logo-->
                <h1 class="logo">
                    <a href="javascript:;">
                        <img alt="" src="./images/logo.png">
                    </a>
                </h1>
                <!--搜索框-->
                <div class="search">
                    <input placeholder="请输入搜索内容" type="text">
                    <input type="button" value="搜索">
                </div>
            </div>
        </div>
    </header>
    <!--头部结束-->

    <!--分类导航开始-->
    <div id="navWrap">
        <!--版心元素-->
        <div class="navWrapMain">
            <a href="javascript:;">全部商品分类</a>
            <a href="javascript:;">服装城</a>
            <a href="javascript:;">美妆馆</a>
            <a href="javascript:;">尚优选超市</a>
            <a href="javascript:;">全球购</a>
            <a href="javascript:;">闪购</a>
            <a href="javascript:;">团购</a>
            <a href="javascript:;">有趣</a>
            <a href="javascript:;">秒杀</a>
        </div>
    </div>
    <!--分类导航结束-->

    <!--内容区域开始-->
    <div id="content">
        <!--版心元素-->
        <div class="containMain">
            <!--路径导航-->
            <div id="navPath"></div>
            <!--中间区域开始-->
            <div id="center">
                <!--左侧放大镜开始-->
                <div id="left">
                    <!--上边-->
                    <div id="leftTop">
                        <!--小图框-->
                        <div id="smallPic">
                            <!--小图片-->
                            <img alt="" src="images/s1.png">
                            <!--蒙版元素-->
                            <div class="mask"></div>

                        </div>
                        <!--大图框-->
                        <div id="bigPic">
                            <!--大图片-->
                            <img alt="" src="images/b1.png">
                        </div>
                    </div>
                    <!--下边-->
                    <div id="leftBottom">
                        <a class="prev" href="javascript:;"><</a>
                        <div class="piclist">
                            <ul>
                                <!--缩略图区域-->
                            </ul>
                        </div>
                        <a class="next" href="javascript:;">></a>
                    </div>
                </div>
                <!--左侧放大镜结束-->
                <!--右侧商品详情区域开始-->
                <div class="right">
                    <!--商品详情数据结构开始-->
                    <div class="rightTop"></div>
                    <!--商品详情数据结构结束-->
                    <!--商品参数数据结构开始-->
                    <div class="rightBottom">
                        <!--选择之后结果的区域开始-->
                        <div class="choose">

                        </div>
                        <!--选择之后结果的区域结束-->

                        <!--商品参数的选择区域开始-->
                        <div class="chooseWrap">

                        </div>
                        <!--商品参数的选择区域结束-->
                    </div>
                    <!--商品参数数据结构结束-->
                </div>
                <!--右侧商品详情区域结束-->
            </div>
            <!--中间区域结束-->

        </div>
    </div>
    <!--内容区域结束-->
</div>


<script src="./js/data.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
